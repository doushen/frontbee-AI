    <!-- 蜜蜂 -->
    <circle cx="64" cy="64" r="12" fill="white"/>
    <circle cx="64" cy="64" r="8" fill="#ffd700"/>
    
    <!-- 翅膀 -->
    <ellipse cx="48" cy="50" rx="12" ry="8" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="80" cy="50" rx="12" ry="8" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- AI 字样 -->
  <text x="64" y="125" text-anchor="middle" fill="#666" font-size="10" font-family="Arial">AI Assistant</text>
